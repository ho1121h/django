{% extends "base.html" %}
{% block main %}
    <div class="container">
        <h1 class='my-5'>{{ blog.title }}</h1>
        <div class="p-5 border-2" style="border: 1px solid #e9e9e9;">
            {{ blog.content }}
        </div>

        <div class="my-3">
            <form method="POST" action="{% url 'comment_post' blog.id %}">
                {% csrf_token %}
                <input type="text" class="form-control" placeholder="댓글 입력" name="content" />
                <button type="submit">제출</button>
            </form>

            <ul>
                {% for comment in blog.comments.all %}
                    <li>{{ comment.content }}</li>

                {% endfor %}

            </ul>
        </div>

    </div>
    
{% endblock %}
